# 什么是TFUG ？ 
----------------------------
TFUG 是 TensorFlow User Group 的简称。旨在建立一个让 TensorFlow 开发者可以分享、交流和互促互进的社区。作为大湾区的科技中心，TFUG 深圳 成立于2019年。
TFUG 深圳希望建设成一个可以帮助 TensorFlow 开发者们克服使用中的各类实际难题的分享互助的社区。
不管这些开发者们出于水平，初级中级或者高级，希望总能在 TFUG 中获得自己需要的解决办法。

# TensorFlow Dev Summit 
TensorFlow Dev Summit 是一年一度的机器学习盛会，我们将世界各地不同背景的机器学习开发者聚集在一起沟通交流，参加为期两天的前沿技术分享。

TFDS 已经举办到了第三届，这也是至今最大的一届 Dev Summit。届时，TensorFlow 团队会发布关于 TensorFlow 2.0，TensorFlow Lite，TensorFlow.js，Swift for TensorFlow，TFX 等产品生态体系的最新更新和首次发布的内容。
